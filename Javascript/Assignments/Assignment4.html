<script>
    let employees = [
    { eId: 101, name: 'sanjay', sal: 5000, gender: 'male' },
    { eId: 104, name: 'geeta', sal: 8000, gender: 'female' },
    { eId: 103, name: 'sameer', sal: 7000, gender: 'male' },
    { eId: 102, name: 'sita', sal: 9000, gender: 'female' },
	{ eId: 105, name: 'deepak', sal: 8000, gender: 'male' }
  ];

//1. Program to declare array of employees & sort them in ascending order (empId)
let x = [...employees].sort((a, b) => a.eId - b.eId);
console.log("Sorted by eId:", x);

//2. Program to declare array of employees & sort them in ascending order by name.
employees.sort((a, b) => a.name>b.name);
console.log("Sorted by name:", employees);

//3. Program to declare array of employees & filter the employees whose sal>6000;
let highSalary = employees.filter(emp => emp.sal > 6000);
console.log("Salary > 6000:", highSalary);

//4. Program to declare array of employees & increase sal of every employee by 500;
let updatedSalaries = employees.map(emp => {return { ...emp, sal: emp.sal + 500 };});
console.log("Salaries increased by 500:", updatedSalaries);

//5. Program to declare array of employees & add "comp:ibm" to every employee;
let withCompany = employees.map(emp => {return { ...emp, comp: 'ibm' };});
console.log("Added company IBM:", withCompany);

// 6. Program to convert array of letters to array of words
const inputArr = [ 
  'b', 'a', 'k', 'e', '',
  'c', 'a', 'k', 'e', '',
  'e', 'a', 't'
];

let temp = '';
let outputArr = [];
for (let i of inputArr){
    if(i !== ''){
        temp += i
    }else{
        outputArr.push(temp);
        temp = '';
    }
}
if(temp){
    outputArr.push(temp)
}
console.log(outputArr);

//7. Program to 7. add Dept info for each employee
let employees1 = [
  { eId: 101, name: "sanjay", sal: 5000, gender: "male" },
  { eId: 104, name: "reena", sal: 8000, gender: "female" }
];

let departments = [
  { eId: 101, dept: "sales" },
  { eId: 104, dept: "marketing" }
];

let updatedEmployees = employees1.map(emp => {
  let deptInfo = departments.find(d => d.eId === emp.eId);
  return {...emp, dept: deptInfo ? deptInfo.dept : 'Not Assigned'};
});

console.log(updatedEmployees);

let arr1 = [10, 20, 30, 40];
let arr2 = [30, 40, 50, 60];

let intersection = arr1.filter(num => arr2.includes(num));

console.log(intersection); // Output: [30, 40]

//10. Program for Occurrence of each element in an array
let input = [10, 20, 30, 40, 50, 10, 30, 50];
let occurrence = {};

for (let num of input) {
  if (occurrence[num]) {
    occurrence[num]++;
  } else {
    occurrence[num] = 1;
  }
}

console.log(occurrence);
