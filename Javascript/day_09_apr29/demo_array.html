<script>
    let employees = [
    { eId: 101, name: 'sanjay', sal: 5000, gender: 'male' },
    { eId: 104, name: 'geeta', sal: 8000, gender: 'female' },
    { eId: 103, name: 'sameer', sal: 7000, gender: 'male' },
    { eId: 102, name: 'sita', sal: 9000, gender: 'female' },
	{ eId: 105, name: 'deepak', sal: 8000, gender: 'male' }
  ];

  // find the first female employee in the list
let first_female_emp = employees.find((emp) => emp.gender === 'female');
console.log('First Female Employee:: ', first_female_emp);

//Program to declare array of employees & sort them in ascending order (empId)
let emp_sort_eId = employees.sort((prev,next) => prev.eId > next.eId)
console.log('sorted employees in ascending:', emp_sort_eId);

// Program to declare array of employees & sort them in ascending order by name.
let emp_sort_name = employees.sort((prev,next) => prev.name > next.name)
console.log('sort employees on names:',emp_sort_name);

//Program to declare array of employees & filter the employees whose sal>6000;

</script>
